<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/ResultPage.css" />
    <title>ResultPage - Epicode</title>
  </head>
  <body>
    <header>
      <img class="logo" src="./assets/image/epicode_logo.png" alt="Epicode's Logo" />
    </header>
    <main>
      <div class="result-container">
        <h1 class="title">Result</h1>
        <h3 class="subtitle">The summary of your answers:</h3>
        <section>
          <div class="correct answers">
            <p>Correct</p>
            <p class="percentage">50.0%</p>
            <p id="correct-recap">4/8 questions</p>
          </div>
          <div class="circle">
            <div class="recap answers">
              <p>Congratulations!</p>
              <p id="outcome">You ******* the exams</p>
              <p>
                We'll send you the certificate in few minutes. Check your email (including promotions / spam folder)
              </p>
            </div>
          </div>
          <div class="missed answers">
            <p>Wrong</p>
            <p class="percentage">50.0%</p>
            <p id="missed-recap">4/8 questions</p>
          </div>
        </section>
      </div>
      <button id="rating">RATE US</button>
    </main>
  </body>
</html>
