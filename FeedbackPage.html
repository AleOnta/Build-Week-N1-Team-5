<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/benchmark.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/FeedbackPage.css" />
    <title>Feedback Page - Epicode</title>
  </head>
  <body>
    <!-- INIZIO HEADER -->
    <header>
      <img
        src="./assets/image/epicode_logo.png"
        alt="Logo di epicode"
        class="logo"
      />
    </header>
    <!-- FINE HEADER -->
    <!-- INIZIO MAIN -->
    <main>
      <h1 class="title">Tell us how it's going</h1>
      <!-- INIZIO SECTION 1 -->
      <section class="first-section">
        <p class="subtitle">
          From 0 to 10, are you to recommend EPICODE to a friend or a collegue?
        </p>
        <div class="star-container">
          <img class="star-image" src="./assets/image/star.svg" alt="" />
          <img class="star-image" src="./assets/image/star.svg" alt="" />
          <img class="star-image" src="./assets/image/star.svg" alt="" />
          <img class="star-image" src="./assets/image/star.svg" alt="" />
          <img class="star-image" src="./assets/image/star.svg" alt="" />
          <img class="star-image" src="./assets/image/star.svg" alt="" />
          <img class="star-image" src="./assets/image/star.svg" alt="" />
          <img class="star-image" src="./assets/image/star.svg" alt="" />
          <img class="star-image" src="./assets/image/star.svg" alt="" />
          <img class="star-image" src="./assets/image/star.svg" alt="" />
        </div>
      </section>
      <!-- FINE SECTION 1 -->

      <!-- INIZIO SECTION 2 -->
      <section class="second-section">
        <p class="subtitle">
          Leave us open Feedback about your experinece so far
        </p>
        <input type="text" placeholder="Write your comment here" />
        <div class="button-container">
          <button class="button">More info</button>
        </div>
      </section>
    </main>
    <!-- FINE MAIN -->
  </body>
</html>
